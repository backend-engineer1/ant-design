name: Pull Request Stats

on:
  pull_request:
    types: [opened]

jobs:
  stats:
    continue-on-error: true
    if: github.repository == 'ant-design/ant-design'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Run pull request stats
        uses: flowwer-dev/pull-request-stats@master
